[glyph]
	gleft = 
	gright = 

[module/glyphs]
	type = custom/text
	content-font = 5

[module/left]
	inherit = module/glyphs
	content-background = ${color.transparent}
	content-foreground = ${color.background}
	content = ${glyph.gleft}

[module/right]
	inherit = module/glyphs
	content-background = ${color.transparent}
	content-foreground = ${color.background}
	content = ${glyph.gright}
