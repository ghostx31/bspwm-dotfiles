[module/date]
	type = internal/date

	; Seconds to sleep between updates
	interval = 1.0

	; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
	; NOTE: if you want to use syntax tags here you need to use %%{...}
	;;date = %Y-%m-%d%

	; Optional time format
	time =   %a %H:%M
	time-alt =    %d %B %Y

	; Available tags:
	;   <label> (default)
	format = <label>
	format-background = ${color.background}
	format-foreground = ${color.red}
	format-padding = 3

	; Available tokens:
	;   %date%
	;   %time%
	; Default: %date%
	label = %time%

[module/battery]
	type = internal/battery

	; This is useful in case the battery never reports 100% charge
	full-at = 98

	; Use the following command to list batteries and adapters:
	; $ ls -1 /sys/class/power_supply/
	battery = BAT1
	adapter = ACAD

	; If an inotify event haven't been reported in this many
	; seconds, manually poll for new values.
	;
	; Needed as a fallback for systems that don't report events
	; on sysfs/procfs.
	;
	; Disable polling by setting the interval to 0.
	;
	; Default: 5
	poll-interval = 60
	click-left = exec xfce4-power-manager-settings

	; see "man date" for details on how to format the time string
	; NOTE: if you want to use syntax tags here you need to use %%{...}
	; Default: %H:%M:%S
	time-format = %H:%M

	; Available tags:
	;   <label-charging> (default)
	;   <bar-capacity>
	;   <ramp-capacity>
	;   <animation-charging>
	format-charging = <animation-charging> <label-charging>
	format-charging-background = ${color.background}
	format-charging-foreground = ${color.orange}
	format-charging-padding = 2
	; Available tokens:
	;   %percentage% (default)
	;   %time%
	;   %consumption% (shows current charge rate in watts)
	label-charging = "%percentage%% "

	; Available tags:
	;   <label-discharging> (default)
	;   <bar-capacity>
	;   <ramp-capacity>
	;   <animation-discharging>
	format-discharging = <ramp-capacity> <label-discharging>
	format-discharging-background = ${color.background}
	format-discharging-foreground = ${color.orange}
	format-discharging-padding = 2
	; Available tokens:
	;   %percentage% (default)
	;   %time%
	;   %consumption% (shows current discharge rate in watts)
	label-discharging = " %percentage%% "

	; Available tags:
	;   <label-full> (default)
	;   <bar-capacity>
	;   <ramp-capacity>
	format-full = <label-full>
	format-full-prefix = "  "
	format-full-background = ${color.background}
	format-full-foreground = ${color.orange}
	format-full-padding = 2
	; Available tokens:
	;   %percentage% (default)
	label-full = " %percentage%% "

	; Only applies if <ramp-capacity> is used
	ramp-capacity-0 = 
	ramp-capacity-1 = 
	ramp-capacity-2 = 
	ramp-capacity-3 = 
	ramp-capacity-4 = 

	; Only applies if <bar-capacity> is used
	;bar-capacity-width = 10

	; Only applies if <animation-charging> is used
	animation-charging-0 = 
	animation-charging-1 = 
	animation-charging-2 = 
	animation-charging-3 = 
	animation-charging-4 = 

	; Framerate in milliseconds
	animation-charging-framerate = 750

	; Only applies if <animation-discharging> is used
	;;animation-discharging-0 = ${battery.anim0}
	;;animation-discharging-1 = ${battery.anim1}

	; Framerate in milliseconds
	;animation-discharging-framerate = 500

[module/network]
	type = internal/network

	; cat /proc/net/dev
	interface = wlp3s0

	; Seconds to sleep between updates
	; Default: 1
	interval = 1

	; Test connectivity every Nth update
	; A value of 0 disables the feature
	; NOTE: Experimental (needs more testing)
	; Default: 0
	ping-interval = 0

	; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
	; Minimum output width of upload/download rate
	; Default: 3
	;;udspeed-minwidth = 5

	; Accumulate values from all interfaces
	; when querying for up/downspeed rate
	; Default: false
	accumulate-stats = true

	; Consider an `UNKNOWN` interface state as up.
	; Some devices have an unknown state, even when they're running
	; Default: false
	unknown-as-up = true

	; Available tags:
	;   <label-connected> (default)
	;   <ramp-signal>
	format-connected = <label-connected>
	format-connected-prefix = " "
	format-connected-background = ${color.background}
	format-connected-foreground = ${color.yellow}
	format-connected-padding = 2

	; Available tags:
	;   <label-disconnected> (default)
	format-disconnected = <label-disconnected>
	format-disconnected-prefix = "ﲁ "
	format-disconnected-background = ${color.background}
	format-disconnected-padding = 2

	; Available tags:
	;   <label-connected> (default)
	;   <label-packetloss>
	;   <animation-packetloss>
	;;format-packetloss = <animation-packetloss> <label-connected>

	; Available tokens:
	;   %ifname%    [wireless+wired]
	;   %local_ip%  [wireless+wired]
	;   %local_ip6% [wireless+wired]
	;   %essid%     [wireless]
	;   %signal%    [wireless]
	;   %upspeed%   [wireless+wired]
	;   %downspeed% [wireless+wired]
	;   %linkspeed% [wired]
